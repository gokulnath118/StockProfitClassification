<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Stock Profit Classifier</title>
</head>
<body style="background-color:powderblue;">
  <br><br><br><br><br><br><br>
      <form class="form-horizontal" action = "/predict/" method="post">
        <section class="text-gray-400 bg-gray-900 body-font">
          <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
              <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Type The Name of Your Preferred Stock</h1>
              <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Let's check Profit or Loss</p>
            </div>
            <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:px-0 items-end sm:space-x-4 sm:space-y-0 space-y-4">
              <div class="relative sm:mb-0 flex-grow w-full">
                <label for="stock" class="leading-7 text-sm text-gray-400">Enter the stock ticker</label>
                <input type="text" id="stock" name="stock" placeholder="stock" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
          <br>
            <div> 
            <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Let's Predict</button> 
            </div> 
        </section>     
      </form>    
    
  </div>  
</body>
</html>
